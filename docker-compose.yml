version: "3.9"

services:
  api:
    build: .
    container_name: compliance_api
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis  # optional dependency (for future async task queuing)
    command: >
      uvicorn main:app --host 0.0.0.0 --port 8000 --workers 2

  redis:
    image: redis:7
    container_name: compliance_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
